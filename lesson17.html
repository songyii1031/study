        <button>와이프</button>
        <button>부모님</button>

    //본문

            document.querySelector('#quiz').addEventListener('click', 
            
            function(e){
                switch (e.target.innerHTML) {
                    case '와이프':
                        alert('와이프를 좋아하시네요');

                        break

                    case '부모님':
                        alert('효자시네요');
                        break

                    case '키우던 개':
                        alert('애견인이시네요');

                        break
                }


            });

    </script>
