<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slide.css">
    <title>vw 슬라이드</title>
</head>

<body>
    <div style="overflow: hidden">
        <div class="slide_container">
            <div class="slide_box">
                <img src="images/img1.png" alt="">
            </div>
            <div class="slide_box">
                <img src="images/img2.png" alt="">
            </div>
            <div class="slide_box">
                <img src="images/img3.png" alt="">
            </div>
        </div>
    </div>

    <button class="prev">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>


    <script>
     

        // $('.slide-1').on("click", function () {
        //     $('.slide_container').css('transform', 'translateX(0vw)');
        //     지금사진 == 1;
        // });

        // $('.slide-2').on("click", function () {
        //     $('.slide_container').css('transform', 'translateX(-100vw)');
        //     지금사진 == 2;
        // });

        // $('.slide-3').on("click", function () {
        //     $('.slide_container').css('transform', 'translateX(-200vw)');
        //     지금사진 == 3;
        // });


        var 지금사진 = 1;
        $('.next').on('click', function () {
          
            if (지금사진 >= 4) {
                $('.slide_container').css('transform', 'translateX(-200vw)');
                지금사진 += 1;

            } else {
                $('.slide_container').css('transform', 'translateX(-'+ 지금사진 +'00vw)');
                지금사진 += 1;
            }
        });

        $('.prev').on('click', function () {

            if (지금사진 <= 0) {
                $('.slide_container').css('transform', 'translateX(0vw)');
                 
            } else {
                $('.slide_container').css('transform', 'translateX(-'+(지금사진 -2 )+'00vw)');
                지금사진 -= 1;
            }
        })
 

    </script>
</body>

</html>
