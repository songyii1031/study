<html lang="en">
<head>

<body>
    <div id="alert" class="alert-box">
       <p> Docuemnt - Box01 </p>
       <button id="close" class="close_btn" onclick="proJext()">닫기</button>
    </div>
    <!-- onclick으로 명령주기 -->
    <button onclick="openBtn()">버튼</button>
    
 
    <script> 
    // 닫기
     function proJext() {
        document.getElementById('alert').style.display ='none';
     }

    //  열기
     function openBtn(a) {
        document.getElementById('alert').style.display ='block';
     }

    </script>

</body>
