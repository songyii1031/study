      function clapTSn(num) {
         if ( num % 9 == 0) {
            console.log('박수X2');
         } else if( num % 3 == 0 ) {
            console.log('박수');
         }
         else {
            console.log('통과');
         }
      }

      function passTest(a, b) {
         if(  a < 40 || b < 40 ) {
            console.log('불합격'); 
         } else if( a + b >= 120) {
            console.log('합격');
         } else {
            console.log('불합격');
         } 
      }

      function ssnGame(num2) {
         let result;

         if( num2 < 10 ) {
            result.num2;
         }
         let str = String(num2);
         
         for( let i = 1; i < str.length+1; i = i*10) {
            if( num2 >= 10*i ) {
               result = ((num2 % 10*i) - (num2 % i)) / i;
            }
            return result;
         }

         let number = ssnGame(12345); 
         console.log(number);
      }
